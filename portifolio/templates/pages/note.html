{% extends 'base.html'%}
{% load static %}
{% block content %}
{% include 'partials/_nav.html' %}
<div class="notes-container d-flex"> 
    <form action="{% url 'createNote' %}" method="post" class="note-form d-flex flex-column m-3 p-3 rounded">
        {% csrf_token %}
        <label for="note-title" class="form-label">Titulo</label>
        <input class="form-control" type="text" name="note-title" id="note-title" size="50">
        <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="note-description" size="50"></textarea>
        <button class="btn btn-success m-3" type="submit">Adicionar</button>
    </form>
    <div class="notes-created d-flex align-content-start flex-wrap">
        {% for note in notes %}
        <div class="note m-3 p-3 rounded">
            <h3>{{note.title}}</h3>
            <hr>
            <h5>{{note.description}}</h5>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
